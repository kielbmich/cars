<body>
    <h1>Image Classification with Hugging Face Spaces</h1>
    <!-- Add HTML components for your interface here -->
    <img src="" id="resultImage" alt="Result Image">
    <p id="resultText">Result: </p>
    <!-- Add a form or button to trigger the prediction -->
    <button id="predictButton">Predict</button>

    <script>
      async function loaded(reader) {
        const response = await fetch('https://hf.space/embed/fastbook1/cars/+/api/predict/', {
          method: "POST", body: JSON.stringify({ "data": [reader.result] }),
          headers: { "Content-Type": "application/json" }
        });
        const json = await response.json();
        const label = json['data'][0]['confidences'][0]['label'];
        results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`
      }
      function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader))
        reader.readAsDataURL(photo.files[0]);
      }
      photo.addEventListener('input', read);
    </script>

</body>
