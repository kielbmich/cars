<!DOCTYPE html>
<html>
<head>
    <title>Image Classification with Hugging Face Spaces</title>
    <!-- Add your CSS and JavaScript references here -->
</head>
<body>
    <h1>Image Classification with Hugging Face Spaces</h1>
    <!-- Add HTML components for your interface here -->
    <img src="" id="resultImage" alt="Result Image">
    <p id="resultText">Result: </p>
    <!-- Add a form or button to trigger the prediction -->
    <button id="predictButton">Predict</button>

    <script>
        // Include your JavaScript code here
        async function makePrediction() {
            const response_0 = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
            const exampleImage = await response_0.blob();

            const app = await client("https://fastbook1-cars.hf.space/--replicas/xcvvf/");
            const result = await app.predict("/predict", [exampleImage]); // Only one argument in an array

            console.log(result.data);
            
            // Update the result image and text on the page
            document.getElementById("resultImage").src = result.data.img;
            document.getElementById("resultText").textContent = `Result: ${result.data.prediction}`;
        }

        document.getElementById("predictButton").addEventListener("click", makePrediction);
    </script>

</body>
</html>
